plugins {
    id 'java'
}

group 'org.svgroz.ioc.cdi'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.3.0'
    testCompile group: 'org.jgrapht', name: 'jgrapht-io', version: '1.3.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.1'
}
